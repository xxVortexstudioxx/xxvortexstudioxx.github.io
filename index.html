<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        /* Logo fijo */
        .logo {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 80px;
            z-index: 1000;
        }

        /* Menú de navegación */
        nav {
            background-color: #111;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 999;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
        }

        section {
            padding: 40px 20px;
            text-align: center
