<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vortex Studio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
    }

    .logo {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 80px;
      z-index: 1000;
    }

    .menu-container {
      position: sticky;
      top: 0;
      background-color: #000;
      padding: 10px;
      z-index: 999;
      text-align: left;
    }

    .menu-button {
      background-color: #222;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .menu-links {
      display: none;
      background-color: #111;
      margin-top: 5px;
    }

    .menu-links a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-top: 1px solid #333;
    }

    .menu-links a:hover {
      background-color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 100px;
    }

    section {
      padding: 40px 20px;
    }

    .banner {
      width: 100%;
      height: auto;
      margin-top: 20px;
    }

    .social-links {
      text-align: center;
      margin: 40px 0 20px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
    }

    .ropa-category {
      max-width: 600px;
      margin: 0 auto 30px;
      text-align: left;
    }

    .ropa-category h2 {
      font-size: 1.5em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .ropa-item {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
  <script>
    function toggleMenu() {
      var menu = document.getElementById("menuLinks");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</head>
<body>

  <!-- Logo -->
  <img src="Vortexlogo.png" alt="Logo de Vortex" class="logo" />

  <!-- Menú desplegable -->
  <div class="menu-container">
    <button class="menu-button" onclick="toggleMenu()">Menú</button>
    <div class="menu-links" id="menuLinks">
      <a href="#inicio">Inicio</a>
      <a href="#ropa">Ropa</a>
    </div>
  </div>

  <!-- Sección INICIO -->
  <section id="inicio">
    <h1>Bienvenido a Vortex</h1>
    <img src="Vortex.jpg" alt="Banner Vortex" class="banner" />

    <div class="social-links">
      <a href="https://www.instagram.com/xxvortexstudixx" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@xvortexstudiox" target="_blank">TikTok</a>
    </div>
  </section>

  <!-- Sección ROPA -->
  <section id="ropa">
    <h1>Ropa</h1>

    <div class="ropa-category">
      <h2>Pantalones</h2>
      <p class="ropa-item">Pantalón casual Vortex</p>
      <p class="ropa-item">Pantalón de mezclilla Vortex</p>
      <p class="ropa-item">Joggers Vortex</p>
    </div>

    <div class="ropa-category">
      <h2>Camisetas</h2>
      <p class="ropa-item">Camiseta gráfica Vortex</p>
      <p class="ropa-item">Camiseta deportiva Vortex</p>
      <p class="ropa-item">Camiseta básica Vortex</p>
    </div>

    <div class="social-links">
      <a href="https://www.instagram.com/xxvortexstudixx" target="_blank">Instagram</a>
      <a href="https://www.tiktok.com/@xvortexstudiox" target="_blank">TikTok</a>
    </div>
  </section>

</body>
</html>
