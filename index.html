<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vortex Studio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }

        /* Menú de navegación */
        nav {
            background-color: #000;
            padding: 15px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Logo en la esquina superior derecha */
        .logo {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 80px;
            z-index: 1000;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            margin-top: 100px;
        }

        section {
            padding: 40px 20px;
        }

        .ropa-category {
            max-width: 600px;
            margin: 0 auto 30px;
            text-align: left;
        }

        .ropa-category h2 {
            font-size: 1.5em;
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .ropa-item {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .social-links {
            text-align: center;
            margin-top: 20px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0077cc;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="Vortexlogo.png" alt="Logo de Vortex" class="logo" />

    <!-- Menú de navegación -->
    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#ropa">Ropa</a>
    </nav>

    <!-- Sección INICIO -->
    <section id="inicio">
        <h1>Bienvenido a Vortex</h1>
        <img src="Vortex.jpg" alt="Banner Vortex" class="banner" />

        <div class="social-links">
            <a href="https://www.instagram.com/xxvortexstudixx" target="_blank">Instagram</a>
            <a href="https://www.tiktok.com/@xvortexstudiox" target="_blank">TikTok</a>
        </div>
    </section>

    <!-- Sección ROPA -->
    <section id="ropa">
        <h1>Ropa</h1>

        <div class="ropa-category">
            <h2>Pantalones</h2>
            <p class="ropa-item">Pantalón casual Vortex</p>
            <p class="ropa-item">Pantalón de mezclilla Vortex</p>
            <p class="ropa-item">Joggers Vortex</p>
        </div>

        <div class="ropa-category">
            <h2>Camisetas</h2>
            <p class="ropa-item">Camiseta gráfica Vortex</p>
            <p class="ropa-item">Camiseta deportiva Vortex</p>
            <p class="ropa-item">Camiseta básica Vortex</p>
        </div>
    </section>

</body>
</html>
